<!DOCTYPE html>
<html>
<head>
  <title>Spotify Rating App</title>
</head>
<body>
  <h1>Spotify Rating App</h1>
  <div id="login">
    <a href="/auth">Log in with Spotify</a>
  </div>
  <div id="app" style="display: none;">
    <h2>Currently playing: <span id="song-name"></span> by <span id="artist-name"></span></h2>
    <form id="rate-form">
      <input type="hidden" id="song-uri">
      <label for="rating">Rate this song (1-10):</label>
      <input type="number" id="rating" min="1" max="10" required>
      <button type="button" onclick="submitRating()">Submit</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
